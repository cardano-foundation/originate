passwordResetBody=GE_Someone just requested to change your account''s {4} credentials. If this was you, click on the link below to reset them.\n\n{0}\n\nThis link and code will expire within {3}.\n\nIf you don''t want to reset your credentials, just ignore this message and nothing will be changed.Someone just requested to change your account''s {4} credentials. If this was you, click on the link below to reset them.\n\n{0}\n\nThis link and code will expire within {3}.\n\nIf you don''t want to reset your credentials, just ignore this message and nothing will be changed.
passwordResetBodyHtml=<p>ახლახანს მოითხოვეს თქვენი ანგარიშის {4} ლოგინის/პაროლის შეცვლა. თუ ეს თქვენ განახორციელეთ, გადადით ქვემოთ მოცემულ ბმულზე და ხელახლა დააყენეთ ლოგინი/პაროლი.</p><p><a href="{0}">ბმული ლოგინის/პაროლის ხელახლა დაყენებისთვის</a></p><p>ბმულზე გადასვლის ვადა ამოიწურება {3}.</p><p>თუ არ გსურთ თქვენი ლოგინის/პაროლის ხელახა დაყენება, ნუ გაამახვილებთ ყურადღებას მოცემულ შეტყობინებაზე და არაფერი შეიცვლება.</p><br/><p>Someone just requested to change your account''s {4} credentials. .</p><p><a href="{0}">Link to reset credentials</a></p><p>This link will expire within {3}.</p><p>If you don''t want to reset your credentials, just ignore this message and nothing will be changed.</p>

executeActionsBodyHtml=<p>თქვენმა ადმინისტრატორმა ახლახანს მოითხოვა, განაახლოთ თქვენი ანგარიში შემდეგი მოქმედებ(ებ)ის განხორციელების გზით: {3}. აღნიშნული პროცესის დასაწყებად გადადით ქვემოთ მოცემულ ბმულზე.</p><p><a href="{0}">ბმული ანგარიშის განახლებისთვის</a></p><p>მოცემული ბმული მოქმედია {4} განმავლობაში.</p><p>თუ არ ხართ დარწმუნებული, რომ ეს თქვენმა ადმინისტრატორმა მოითხოვა, ნუ გაამახვილებთ ყურადღებას მოცემულ შეტყობინებაზე და არაფერი შეიცვლება.</p><br/><p>Your administrator has just requested that you update your account by performing the following action(s): {3}. Click on the link below to start this process.</p><p><a href="{0}">Link to account update</a></p><p>This link will expire within {4}.</p><p>If you are unaware that your administrator has requested this, just ignore this message and nothing will be changed.</p>

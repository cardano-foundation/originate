# custom configs
metabus:
  webclients:
    - { beanName: "jobProducerWebClient", baseUrl: "http://localhost:8081/api/v1", headers: { } }

  security:
    endpointAuthorizations:
      - { urlPattern: "/api/v1/jobs/**", roles: [ "ORIGINATE_APPLICATION", "ADMIN" ] }
    jobTypeAuthorizations:
      - { roles: [ "ORIGINATE_APPLICATION", "ADMIN" ], allowedJobTypes: [ "originate_cert", "originate_lot" ] }
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration